<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Apresentação - Taina Silva Gomes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #1e3c72;
        }

        .card h2 {
            margin: 10px 0 20px;
            font-size: 18px;
            font-weight: normal;
            color: #555;
        }

        .info {
            text-align: left;
            margin-top: 20px;
        }

        .info p {
            margin: 10px 0;
            font-size: 15px;
        }

        .info span {
            font-weight: bold;
            color: #2a5298;
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>UILLIAN FERREIRA GALVÃO</h1>
        <h2>Técnico em Redes de Computadores</h2>

        <div class="info">
            <p><span>Instituição:</span> IF Baiano</p>
            <p><span>Curso:</span> Técnico em Redes de Computadores</p>
            <p><span>Área de Interesse:</span> Redes, Tecnologia e Infraestrutura</p>
        </div>

        <footer>
            Apresentação acadêmica
        </footer>
    </div>
</body>
</html>
